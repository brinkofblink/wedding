    <div class="text">
    <h1>We're getting married</h1>
    <p>And we'd love you to be there!<br>
    <p>Saturday 6th November 2021</p>
    <button class="rsvp">RSVP</button>
    <div class="form">
      <div class="border-tl"><img src="./img/border-tl.svg" alt="" /></div>
      <div class="border-tr"><img src="./img/border-tr.svg" alt="" /></div>
      <div class="border-bl"><img src="./img/border-bl.svg" alt="" /></div>
      <div class="border-br"><img src="./img/border-br.svg" alt="" /></div>
      <p>Please let us know your email address and mobile number so we can send details nearer the time.</p>
      <form data-netlify="true">
        <label for="name">Who are you?</label>
        <input type="text" name="name" id="name" autocapitalize="word">
        <label for="email">What's your email address?</label>
        <input type="email" name="email" id="email">
        <label for="mobile">What's your mobile number?</label>
        <input type="tel" name="mobile" id="mobile">
        <label for="rsvp">Can you come?</label>
        <select name="rsvp" id="rsvp">
          <option value="choose">- Choose -</option>
          <option value="yes">Yes</option>
          <option value="maybe">Maybe</option>
          <option value="no">No</option>
        </select>
        <input type="submit" value="Send">
      </form>
    </div>
