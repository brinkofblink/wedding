    <div class="text">
    <h1>We're getting married</h1>
    <p>And we'd love you to be there!</p>
    <button class="rsvp">RSVP</button>
    <div class="form">
      <div class="border-tl"><img src="/border-tl.730f9265.svg" alt=""></div>
      <div class="border-tr"><img src="/border-tr.468a741c.svg" alt=""></div>
      <div class="border-bl"><img src="/border-bl.3b93aae7.svg" alt=""></div>
      <div class="border-br"><img src="/border-br.de353086.svg" alt=""></div>
      <p>Please let us know your email address and mobile number so we can send details nearer the time.</p>
      <form data-netlify="true">
        <label for="name">Your name(s)</label>
        <input type="text" name="name" id="name" autocapitalize="word">
        <label for="email">Email address</label>
        <input type="email" name="email" id="email">
        <label for="mobile">Mobile</label>
        <input type="tel" name="mobile" id="mobile">
        <label for="rsvp">Are you free on 6th November next year?</label>
        <select name="rsvp" id="rsvp">
          <option value="choose">- Choose -</option>
          <option value="yes">Yes</option>
          <option value="maybe">Maybe</option>
          <option value="no">No</option>
        </select>
        <input type="submit" value="Send">
      </form>
    </div>
